<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tier List Maker</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/images.css">
        <link rel="stylesheet" href="styles/container.css">
    </head>
    <body>
        <div id="content">
            <div id="container">
                <div class="row">
                    <div class="label"></div>
                    <div class="list"></div>
                    <div class="settings"></div>
                </div>
                <div class="row">
                    <div class="label"></div>
                    <div class="list"></div>
                    <div class="settings"></div>
                </div>
                <div class="row">
                    <div class="label"></div>
                    <div class="list"></div>
                    <div class="settings"></div>
                </div>
            </div>
            <div id="carousel">
                <div id="1" class="image" style="background-image: url(&quot;images/arabic.svg&quot;);"></div>
                <div id="2" class="image" style="background-image: url(&quot;images/english.svg&quot;);"></div>
                <div id="3" class="image" style="background-image: url(&quot;images/french.svg&quot;);"></div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
